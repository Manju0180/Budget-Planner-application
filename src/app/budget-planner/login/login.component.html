<div class="navbar">
  <h2>BUDGET PLANNER</h2>
</div>

<div class="login-container">
  <!-- Login -->
  <form *ngIf="activeForm === 'login'" [formGroup]="loginForm" (ngSubmit)="login()">
      <h2>Login</h2>
      <div class="form-group">
          <input type="email" formControlName="email" placeholder="Email" />
          <div *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched || loginForm.submitted)">
              <small class="error" *ngIf="loginForm.get('email').errors.required">Email is required.</small>
              <small class="error" *ngIf="loginForm.get('email').errors.email">Enter a valid email.</small>
          </div>
      </div>
      <div class="form-group">
          <input type="password" formControlName="password" placeholder="Password" />
          <div *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched || loginForm.submitted)">
              <small class="error" *ngIf="loginForm.get('password').errors.required">Password is required.</small>
          </div>
      </div>
      <button type="submit">Login</button>
      <p (click)="toggleForm('register')">Don't have an account? <span class="highlighted">Register</span></p>
  </form>

  <!-- Register -->
  <form *ngIf="activeForm === 'register'" [formGroup]="registerForm" (ngSubmit)="register()">
      <h2>Register</h2>
      <div class="form-group">
          <input type="text" formControlName="username" placeholder="Username" />
          <div *ngIf="registerForm.get('username').invalid && (registerForm.get('username').dirty || registerForm.get('username').touched || registerForm.submitted)">
              <small class="error" *ngIf="registerForm.get('username').errors.required">Username is required.</small>
          </div>
      </div>
      <div class="form-group">
          <input type="email" formControlName="email" placeholder="Email" />
          <div *ngIf="registerForm.get('email').invalid && (registerForm.get('email').dirty || registerForm.get('email').touched || registerForm.submitted)">
              <small class="error" *ngIf="registerForm.get('email').errors.required">Email is required.</small>
              <small class="error" *ngIf="registerForm.get('email').errors.email">Enter a valid email.</small>
          </div>
      </div>
      <div class="form-group">
          <input type="password" formControlName="password" placeholder="Password" />
          <div *ngIf="registerForm.get('password').invalid && (registerForm.get('password').dirty || registerForm.get('password').touched || registerForm.submitted)">
              <small class="error" *ngIf="registerForm.get('password').errors.required">Password is required.</small>
              <small class="error" *ngIf="registerForm.get('password').errors.minlength">Password must be at least 5 characters long.</small>
          </div>
      </div>
      <button type="submit">Register</button>
      <p (click)="toggleForm('login')">Already have an account? <span class="highlighted">Login</span></p>
  </form>
</div>
